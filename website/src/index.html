<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Project Name</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- BEGIN HEADER -->
    <header id="header" class="main_header">
      <div class="container">
        <div class="headerWrap">
          <div class="logo">Portfolio</div>
          <ul class="nav">
            <li><a href="#">About Me</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Download CV</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- END HEADER -->
    <!-- BEGIN MAIN -->
    <main id="main" class="main_content">
      <div class="mainWrap">
        <section class="block_section first_banner">
          <div class="wrapper">
            <div class="circle-1">
              <div class="circle-2">
                <div class="circle-3"></div>
              </div>
            </div>
            <div class="title_text">
              <h1>Shpetim Sedolli</h1>
              <p>Web & visual Designer</p>
            </div>
            <div class="follow_icons">
              <p>Follow me on:</p>
              <div class="line--icon"></div>
              <div class="social_icons">
                <img src="./images/Facebook icon.svg" alt="" />
                <img src="./images/Twitter icon.svg" alt="" />
                <img src="./images/Linkedin icon.svg" alt="" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- END MAIN -->
    <!-- BEGIN FOOTER -->
    <footer id="footer" class="main_footer">
      <div class="footerWrap"></div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="./js/scripts.js"></script>
    <!-- END SCRIPTS -->

</html>
